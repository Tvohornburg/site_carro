    <script>
$(document).ready(function(){

    carregar_dados(sessionStorage.getItem("user_id"));

    $("#editar-perfil").click(editar_perfil);
    
    $("#button-salvar").click(function(){
        location.reload();
        alert("Dados alterados com Sucesso!")
    });
    
    $("#button-cancelar").click(function(){
        location.reload();
        alert("Operação Cancelada!")
    });

    $("#meus-anuncios").click(function(){
        carregar_meus_anuncios(sessionStorage.getItem("user_id"));
    });

    $("#meus-favoritos").click(function(){
        carregar_meus_favoritos();
    });

    $("#sair").click(logout);
    
});

    </script>

                    <ul class="uk-navbar-nav">

        <main id="main-content" class="uk-container uk-margin">
        
            <div id="menu-usuario" class="uk-grid-divider uk-margin uk-grid-column-medium" uk-grid>
                
                <div class="uk-width-1-4@m">
                    <div class="uk-width-1-2@s uk-width-2-5@m" style="width: auto;">
                        <ul class="uk-nav-default uk-nav-parent-icon" uk-nav>            
                            <li><a id="editar-perfil" href="#" tabindex="4" accesskey="e">Editar Perfil</a></li>
                            <li class="uk-parent">
                                <a href="#">Anúncios</a>
                                <ul class="uk-nav-sub">
                                    <li><a id="meus-anuncios" href="#" tabindex="5" accesskey="m">Meus Anúncios</a></li>
                                    <li><a id="meus-favoritos" href="#" tabindex="6" accesskey="f">Meus Favoritos</a></li>
                                </ul>
                            </li>
                            <li><a id="sair" href="#" tabindex="7" accesskey="s">Sair</a></li>
                        </ul> 
                    </div>
                </div>


                <div id="conteudo" class="uk-width-3-4@m uk-margin">
                    
                    <div id="dados_usuario" class="uk-width-medium-1-4 uk-push-1-4 uk-text-center uk-row-first uk-margin">
                        <div class="uk-thumbnail uk-overlay-hover uk-border-circle">
                            <figure class="uk-overlay">
                                <img class="uk-border-circle" width="250" height="250" src="img/perfil.svg" alt="Sua Imagem de Perfil">
                            </figure>
                        </div>
                        <h3 class="uk-margin-bottom-remove">Bem vindo!</h3>
                    </div>

                    <div id="alterar_dados_usuario" class="uk-width-medium-1-4 uk-push-1-4 uk-text-center uk-row-first uk-margin">
                        <form class="uk-form-stacked">

                            <div class="uk-margin">
                                <label class="uk-form-label" for="usuario-nome">Nome</label>
                                <div class="uk-form-controls">
                                    <div class="uk-inline">
                                        <input class="uk-input" id="usuario-nome" type="text" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="usuario-email">Email</label>
                                <div class="uk-form-controls">
                                    <div class="uk-inline">
                                        <input class="uk-input" id="usuario-email" type="text" readonly>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="uk-margin">
                                <label class="uk-form-label" for="usuario-tipo-conta">Tipo da Conta</label>
                                <div class="uk-form-controls">
                                    <div class="uk-inline">
                                        <input class="uk-input" id="usuario-tipo-conta" type="text" readonly>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="dados-alteracao" style="display: none;">

                                <div class="uk-margin" uk-margin>
                                    <div uk-form-custom="target: true">
                                        <input type="file">
                                        <input class="uk-input uk-form-width-medium" type="text" placeholder="Imagem Perfil" disabled>
                                    </div>
                                    <button class="uk-button uk-button-primary">Upload</button>
                                </div>
                                
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="usuario-senha-antiga">Senha Antiga</label>
                                    <div class="uk-form-controls">
                                        <div class="uk-inline">
                                            <input class="uk-input" id="usuario-senha-antiga" type="password" required>
                                        </div>
                                    </div>
                                </div> 

                                <div class="uk-margin">
                                    <label class="uk-form-label" for="usuario-senha-nova">Senha Nova</label>
                                    <div class="uk-form-controls">
                                        <div class="uk-inline">
                                            <input class="uk-input" id="usuario-senha-nova" type="password">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="uk-margin">
                                    <button id="button-salvar" class="uk-button-primary uk-button-large" type="button">Salvar</button>
                                    <button id="button-cancelar" class="uk-button-primary uk-button-large" type="button">Cancelar</button>
                                </div>

                            </div>
                        </form>
                    </div>

                    <div id="anuncios" class="uk-grid-divider uk-margin uk-grid-column-medium" uk-grid>
                
                        <div id="lista-1" class="uk-width-1-2@m"></div>
                        <div id="lista1" class="uk-width-1-2@m"></div>
                    
                    </div>
