                Mesma solução adotada pelos exemplos do framework Uikit

                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li><span class="logo">LOGO</span></li>
                    </ul>
                </div>
                
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">

                        <li>

        <main id="main-content" class="uk-container uk-margin">

            <div id="opcao-conta" class="uk-grid uk-flex uk-flex-center">
                <button id="b-op-login" class="uk-button uk-width-1-6@s" tabindex="4" accesskey="l">Login</button>
                <button id="b-op-cadastro" class="uk-button uk-width-1-6@s" tabindex="5" accesskey="s">Cadastro</button>
            </div>

            <div id="form-login" class="uk-grid uk-flex uk-flex-center">
                <form class="uk-form-stacked">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="login-email">Email</label>
                        <div class="uk-form-controls">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                <input class="uk-input" id="login-email" type="text" placeholder="example@email.com" autofocus required>
                            </div>
                        </div>
                    </div>
                
                    <div class="uk-margin">
                        <label class="uk-form-label" for="login-senha">Senha</label>
                        <div class="uk-form-controls">
                            <div class="uk-inline">
                                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                <input class="uk-input" id="login-senha" type="password" required>
                            </div>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <button id="login-button" class="uk-width-1-1 uk-button-default uk-button-large uk-margin" type="button">Login</button>
                        <a class="uk-float-left uk-link uk-link-muted" href="#">Esqueceu a Senha?</a>
                    </div>
            
                </form>
            </div>
        

            <div id="form-cadastro" class="uk-grid uk-flex uk-flex-center">
                <form class="uk-form-stacked">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="cadastro-nome">Nome Completo</label>
                        <div class="uk-form-controls">
                            <div class="uk-inline">
                                <input class="uk-input" id="cadastro-nome" type="text" required>
                            </div>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="cadastro-email">Email</label>
                        <div class="uk-form-controls">
                            <div class="uk-inline">
                                <input class="uk-input" id="cadastro-email" type="text" required>
                            </div>
                        </div>
                    </div>
                
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Senha</label>
                        <div class="uk-form-controls">
                            <div class="uk-inline">
                                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                <input class="uk-input" id="form-stacked-text" type="password" minlength="8" required>
                            </div>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-form-label">Anunciante</div>
                        <div class="uk-form-controls">
                            <label><input class="uk-radio" type="radio" name="tipo_anunciante" value="1"> Profissional</label><br>
                            <label><input class="uk-radio" type="radio" name="tipo_anunciante" value="0"> Particular</label>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <button class="uk-width-1-1 uk-button-default uk-button-large" type="button">Cadastrar</button>
                    </div>
            
                </form>
            </div>
