function detalhar(id){
    var selector = "#anuncio-" + id;
    
    if ($(selector + " .img").css("display") == "block"){
        $(selector + " .img").css("display","none");
        $(selector + " .info").css("display","block");
    }
    else{
        $(selector + " .img").css("display","block");
        $(selector + " .info").css("display","none");
    }
    
};
